<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .hide{
            visibility: hidden;
            width: 0px;
        }
    </style>
</head>

<body class="text-center">
<div class="container text-center">

<!--        todo /login后面不能多加 "/"-->
        <form action="/login" method="POST">
            <div>Name:</div>
            <div><input type="text" value="" name="username"></div>
            <div>Password:</div>
            <div><input type="password" value="" name="password"></div>

            <div value="{{.ErrorReason}}" style="color: red">{{.ErrorReason}}</div>

            <div style="padding-top: 10px"><input type="submit" value="Login"></div>
        </form>
    </div>
</div>
</body>
</html>
